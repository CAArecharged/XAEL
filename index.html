<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game-container {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .drag-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .fruit {
            width: 100px;
            height: 100px;
            cursor: grab;
        }
        .drop-zone {
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
        .drop-zone img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stage-1">
            <h2>Stage 1: Drag and Drop</h2>
            <p>Rearrange the fruits in alphabetical order:</p>
            <div id="drag-container" class="drag-container">
                <img src="apple.png" alt="Apple" class="fruit" draggable="true" id="apple">
                <img src="banana.png" alt="Banana" class="fruit" draggable="true" id="banana">
                <img src="cherry.png" alt="Cherry" class="fruit" draggable="true" id="cherry">
            </div>
            <div id="drop-container" class="drag-container">
                <div class="drop-zone" data-order="1"></div>
                <div class="drop-zone" data-order="2"></div>
                <div class="drop-zone" data-order="3"></div>
            </div>
            <button class="button" onclick="checkStage1()">Submit</button>
        </div>

        <div id="stage-2" class="hidden">
            <h2>Stage 2: Spot the Difference</h2>
            <p>Find and click the difference:</p>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <img id="img1" src="image1.jpg" alt="Image 1" style="width: 300px;">
                <img id="img2" src="image2.jpg" alt="Image 2" style="width: 300px;">
            </div>
            <button class="button" onclick="nextStage(3)">Next</button>
        </div>

        <!-- Add more stages here -->

        <div id="final-stage" class="hidden">
            <h2>Congratulations!</h2>
            <p>Enter your email to join Project XAEL:</p>
            <input type="email" id="email" placeholder="Enter your email" style="padding: 10px; width: 60%;">
            <button class="button" onclick="submitEmail()">Submit</button>
        </div>
    </div>

    <script>
        // Drag-and-Drop Logic
        const fruits = document.querySelectorAll('.fruit');
        const dropZones = document.querySelectorAll('.drop-zone');

        fruits.forEach(fruit => {
            fruit.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('id', e.target.id);
            });
        });

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => e.preventDefault());
            zone.addEventListener('drop', (e) => {
                const id = e.dataTransfer.getData('id');
                const draggedElement = document.getElementById(id);
                if (!e.target.hasChildNodes()) {
                    e.target.appendChild(draggedElement);
                }
            });
        });

        function checkStage1() {
            const correctOrder = ['apple', 'banana', 'cherry'];
            let playerOrder = [];
            dropZones.forEach(zone => {
                if (zone.firstChild) {
                    playerOrder.push(zone.firstChild.id);
                }
            });
            if (JSON.stringify(playerOrder) === JSON.stringify(correctOrder)) {
                alert('Correct!');
                nextStage(2);
            } else {
                alert('Incorrect! Try again.');
            }
        }

        // Navigation between stages
        function nextStage(stageNumber) {
            document.querySelector(`#stage-${stageNumber - 1}`).classList.add('hidden');
            document.querySelector(`#stage-${stageNumber}`).classList.remove('hidden');
        }

        function submitEmail() {
            const email = document.getElementById('email').value;
            if (email) {
                alert(`Thank you for joining Project XAEL, ${email}!`);
            } else {
                alert('Please enter a valid email.');
            }
        }
    </script>
</body>
</html>
