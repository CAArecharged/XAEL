<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Puzzle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1e1e1e, #3c3c3c);
            color: white;
            text-align: center;
        }
        #game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .puzzle-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .color-block {
            width: 50px;
            height: 50px;
            border: 2px solid #444;
            cursor: grab;
            transition: transform 0.2s;
        }
        .color-block:hover {
            transform: scale(1.1);
        }
        .drop-zone {
            width: 50px;
            height: 50px;
            border: 2px dashed #666;
        }
        .glow-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff5e5e, #ff0000);
            position: relative;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #444;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Stage 1: Drag Colour Blocks -->
        <div id="stage-1">
            <h2>Stage 1: Drag Colour Blocks</h2>
            <p>Rearrange the colour blocks into the correct gradient:</p>
            <div class="puzzle-container" id="color-blocks">
                <div class="color-block" draggable="true" style="background: #ff8c00;" data-order="3"></div>
                <div class="color-block" draggable="true" style="background: #8a2be2;" data-order="2"></div>
                <div class="color-block" draggable="true" style="background: #00ced1;" data-order="1"></div>
            </div>
            <div class="puzzle-container" id="drop-zones">
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
            </div>
            <button class="button" onclick="checkStage1()">Submit</button>
        </div>

        <!-- Stage 2: Pixel Match -->
        <div id="stage-2" class="hidden">
            <h2>Stage 2: Pixel Match Puzzle</h2>
            <p>Click on the pixel that matches the colour shown below:</p>
            <div id="pixel-colour" style="margin-bottom: 10px; height: 50px; width: 50px; background: #8a2be2;"></div>
            <canvas id="pixelCanvas" width="300" height="300"></canvas>
            <button class="button" onclick="checkStage2()">Submit</button>
        </div>

        <!-- Add more stages here -->

        <!-- Final Stage -->
        <div id="final-stage" class="hidden">
            <h2>Congratulations!</h2>
            <p>Enter your email to join Project XAEL:</p>
            <input type="email" id="email" placeholder="Enter your email" style="padding: 10px; width: 60%;">
            <button class="button" onclick="submitEmail()">Submit</button>
        </div>
    </div>

    <script>
        // Drag-and-Drop Logic (Stage 1)
        const colorBlocks = document.querySelectorAll('.color-block');
        const dropZones = document.querySelectorAll('.drop-zone');

        colorBlocks.forEach(block => {
            block.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('order', e.target.dataset.order);
                e.dataTransfer.setData('html', e.target.outerHTML);
            });
        });

        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => e.preventDefault());
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                if (!e.target.hasChildNodes()) {
                    e.target.innerHTML = e.dataTransfer.getData('html');
                }
            });
        });

        function checkStage1() {
            const correctOrder = ['1', '2', '3'];
            let playerOrder = [];
            dropZones.forEach(zone => {
                if (zone.firstChild) {
                    playerOrder.push(zone.firstChild.dataset.order);
                }
            });
            if (JSON.stringify(playerOrder) === JSON.stringify(correctOrder)) {
                alert('Correct!');
                nextStage(2);
            } else {
                alert('Incorrect! Try again.');
            }
        }

        // Stage 2: Pixel Match Logic
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        const targetColour = '#8a2be2';
        let matched = false;

        function generatePixels() {
            let targetPlaced = false;
            for (let x = 0; x < 300; x += 10) {
                for (let y = 0; y < 300; y += 10) {
                    const colour = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                    ctx.fillStyle = colour;
                    ctx.fillRect(x, y, 10, 10);

                    // Randomly decide where to place the target colour
                    if (Math.random() < 0.05 && !targetPlaced) {
                        ctx.fillStyle = targetColour;
                        ctx.fillRect(x, y, 10, 10);
                        
                        // Assign and log the target pixel coordinates
                        targetPixel = { x: x / 10 + 1, y: y / 10 + 1 }; 
                        console.log(`Target Pixel: X = ${targetPixel.x}, Y = ${targetPixel.y}`); // <-- This is the change
                        
                        targetPlaced = true;
                    }
                }
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const data = ctx.getImageData(x, y, 1, 1).data;
            const clickedColour = `rgb(${data[0]}, ${data[1]}, ${data[2]})`;
            const targetRGB = 'rgb(138, 43, 226)';
            if (clickedColour === targetRGB) {
                alert('Correct pixel!');
                matched = true;
            } else {
                alert('Wrong pixel. Try again.');
            }
        });

        generatePixels();

        function checkStage2() {
            if (matched) {
                alert('You passed Stage 2!');
                nextStage(3); // Move to next stage
            } else {
                alert('Find the correct pixel first!');
            }
        }

        // Navigation between stages
        function nextStage(stageNumber) {
            document.querySelector(`#stage-${stageNumber - 1}`).classList.add('hidden');
            document.querySelector(`#stage-${stageNumber}`).classList.remove('hidden');
        }

        function submitEmail() {
            const email = document.getElementById('email').value;
            if (email) {
                alert(`Thank you for joining Project XAEL, ${email}!`);
            } else {
                alert('Please enter a valid email.');
            }
        }
    </script>
</body>
</html>
