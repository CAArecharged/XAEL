<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAEL</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 1rem; /* Small text */
            color: black;
            margin: 0;
            display: flex;
        }
        h1 span {
            animation: glow 1s infinite alternate;
        }
        h1 span:nth-child(1) {
            animation-delay: 0s;
        }
        h1 span:nth-child(2) {
            animation-delay: 0.25s;
        }
        h1 span:nth-child(3) {
            animation-delay: 0.5s;
        }
        h1 span:nth-child(4) {
            animation-delay: 0.75s;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px black;
            }
            100% {
                text-shadow: 0 0 20px red;
            }
        }
    </style>
</head>
<body>
    <h1>
        <span>X</span>
        <span>A</span>
        <span>E</span>
        <span>L</span>
    </h1>
</body>
</html>
